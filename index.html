<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Professional Quiz App</h1>

    <!-- Dark/Light Mode -->
    <button id="theme-toggle">üåô Dark Mode</button>

    <!-- Home Section -->
    <div id="home">
      <h2>Select Category</h2>
      <button onclick="startQuiz('technical')">Technical Skills</button>
      <button onclick="startQuiz('aptitude')">Aptitude & Reasoning</button>
      <button onclick="startQuiz('professional')">Professional Skills</button>
      <button onclick="startQuiz('domain')">Domain-Specific</button>
      <button onclick="startQuiz('current')">Current Affairs</button>

      <h3>Select Number of Questions</h3>
      <select id="question-count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="all">All</option>
      </select>

      <h3>Select Timer Mode</h3>
      <select id="timer-mode">
        <option value="easy">Easy (45s per Q)</option>
        <option value="medium" selected>Medium (30s per Q)</option>
        <option value="hard">Hard (15s per Q)</option>
      </select>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="hidden">
      <h2 id="category-title"></h2>
      <p id="timer">‚è± Time left: 30s</p>
      <div id="quiz-box"></div>
      <p id="feedback"></p>
      <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Results -->
    <div id="result" class="hidden"></div>
    <button id="restart-btn" class="hidden" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
